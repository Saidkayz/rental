<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="advanced search, agency, agent, classified, directory, house, listing, property, real estate, real estate agency, real estate agent, realestate, realtor, rental">
<meta name="description" content="Homez - Real Estate HTML Template">
<meta name="CreativeLayers" content="ATFN">

 {% load static %}

<!-- Favicon -->
<link href="{% static 'images/favicon.ico' %}" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
<link href="{% static 'images/favicon.ico' %}" sizes="128x128" rel="shortcut icon" />
    <!-- css file -->

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
<link rel="stylesheet" href="{% static 'css/ace-responsive-menu.css' %}">
<link rel="stylesheet" href="{% static 'css/menu.css' %}">
<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/slider.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/ud-custom-spacing.css' %}">
<!-- Responsive stylesheet -->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- Title -->
<title>Kayzpropel</title>
<!-- Apple Touch Icon -->
<link href="{% static 'images/apple-touch-icon-60x60.png' %}" sizes="60x60" rel="apple-touch-icon">
<link href="{% static 'images/apple-touch-icon-72x72.png' %}" sizes="72x72" rel="apple-touch-icon">
<link href="{% static 'images/apple-touch-icon-114x114.png' %}" sizes="114x114" rel="apple-touch-icon">
<link href="{% static 'images/apple-touch-icon-180x180.png' %}" sizes="180x180" rel="apple-touch-icon">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src=" https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src=" https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body class="bgc-f7">
<div class="wrapper ovh">
  <div class="preloader"></div>
  <div class="body_content">
    <!-- Our Compare Area -->
    <section class="our-compare pt60 pb60">
      <img src="{% static 'images/icon/register-page-icon.svg' %}" alt="" class="login-bg-icon wow fadeInLeft" data-wow-delay="300ms">
      <div class="container">
        <div class="row wow fadeInRight" data-wow-delay="300ms">
            <form  method="POST">
                  {% csrf_token %}
          <div class="col-lg-6">

            <div class="log-reg-form signup-modal form-style1 bgc-white p50 p30-sm default-box-shadow2 bdrs12">
              <div class="text-center mb40">
                <img class="mb25" src="{% static 'images/header-logo.png' %}" alt="">
                <h2>Create account</h2>
                <p class="text">Sign in with this account across the following sites.</p>
              </div>
                 <div class="mb25">
                <label for="fname" class="form-label fw600 dark-color">First name</label>
                <input id="fname" type="text" class="form-control" name="firstname" placeholder="First name" required="required">
              </div>
                 <div class="mb25">
                <label for="lname" class="form-label fw600 dark-color">Last name</label>
                <input id="lname" type="text" class="form-control" name="lastname" placeholder="Last name" required="required">
              </div>
                 <div class="mb25">
                <label for="user" class="form-label fw600 dark-color">Username</label>
                <input id="user" type="text" class="form-control" name="username" placeholder="User name" required="required">
              </div>
              <div class="mb25">
                <label for="email" class="form-label fw600 dark-color">Email</label>
                <input id="email" type="email" class="form-control" name="email" placeholder="Enter Email" required="required">
              </div>
              <div class="mb15">
                <label for="pass" class="form-label fw600 dark-color">Password</label>
                <input id="pass" type="password" class="form-control" name="password" placeholder="Enter Password" required="required">
              </div>
              <div class="d-grid mb20">
                <button class="ud-btn btn-thm" type="submit">Sign up <i class="fal fa-arrow-right-long"></i></button>
              </div>
              <div class="hr_content mb20"><hr><span class="hr_top_text">OR</span></div>
              <div class="d-grid mb10">
                <button class="ud-btn btn-white fw400" type="button"><i class="fab fa-google"></i> Continue Google</button>
              </div>
              <p class="dark-color text-center mb0 mt10">Already have an account? <a class="dark-color fw600" href="{% url 'login' %}">Login here.</a></p>
            </div>

          </div>
                </form>
        </div>
      </div>
    </section>
    <a class="scrollToHome" href="#"><i class="fas fa-angle-up"></i></a>
  </div>
</div>
<!-- Wrapper End -->
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- Custom script for all pages -->
<script src="{% static 'js/script.js' %}"></script>
</body>


</html>
